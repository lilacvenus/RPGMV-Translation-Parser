<!DOCTYPE html>
<html>

<head>
    <title>RPGMV Translation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="load-button" class="button">Load</button>

    <div class="container">
        <label for="original-text">Original Text:</label>
        <div>
            <input type="text" id="original-text" class="text-input" />
            <button id="copy-button" class="button">Copy</button>
        </div>

        <label for="user-text">Translated Text:</label>
        <div>
            <input type="text" id="user-text" class="text-input" />
            <button id="copy-button-trans" class="button">Copy</button>
        </div>


        <label for="autofill-checkbox">
            <input type="checkbox" id="autofill-checkbox" /> Enable AI Autofill
        </label>

        <div class="button-container">
            <button id="previous-button" class="button">Previous</button>
            <button id="next-button" class="button">Next</button>
        </div>
    </div>

    <div class="container">
        <div class="button-container">
            <button id="generate-translations" class="button">Generate Translations</button>
            <button id="generate-overtranslated" class="button">Over Translated</button>
            <button id="generate-undertranslated" class="button">Under Translated</button>
            <button id="generate-nottranslated" class="button">Not Translated</button>
        </div>
    </div>

    <script src="dist/script.js"></script>
</body>

</html>
