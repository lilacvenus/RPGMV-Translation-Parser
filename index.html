<!DOCTYPE html>
<html>

<head>
    <title>RPGMV Translation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="original-text">Original Text:</label>
        <div>
            <input type="text" id="original-text" class="text-input" />
            <button id="copy-button" class="button">Copy</button>
        </div>

        <label for="user-text">User-entered Text:</label>
        <input type="text" id="user-text" class="text-input" />

        <label for="autofill-checkbox">
            <input type="checkbox" id="autofill-checkbox" /> Enable AI Autofill
        </label>

        <div class="button-container">
            <button id="previous-button" class="button">Previous</button>
            <button id="next-button" class="button">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
