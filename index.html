<!DOCTYPE html>
<html lang="en">

<head>
    <title>XP Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <audio id="clickSound" src="Sounds/XPclick.mp3"></audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var buttons = document.querySelectorAll("button");
            var audio = document.getElementById("clickSound");

            function playClickSound() {
                audio.play();
            }

            buttons.forEach(function (button) {
                button.addEventListener("click", playClickSound);
            });
        });
    </script>

    <style>
        html {
            background-color: red;
        }

        .window-body {
            margin: 0;
            /*Overwrite default margin from CSS file*/
            padding: 8px;
            background-color: #efeddf;
        }

        .load-section {
            display: flex;
            align-items: center;
        }

        .project-name {
            margin-left: 8px;
        }

        .grid-3 {
            display: flex;
            flex-direction: row;
            margin-bottom: 8px;
        }

        .grid-3>* {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 8px 0;
        }
    </style>

</head>

<body>
    <div class="window" style="width: 100%">
        <div class="title-bar">
            <div class="title-bar-text">RPGMV Translation Tool</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="window-body">
        <div class="grid-3">
            <div class="load-section">
                <button>Load Project</button>
                <div class="project-name"> - No Project Loaded</div>
            </div>

            <main>
                <legend>Translate Text</legend>
                <div class="field-row-stacked" style="width: 100%">
                    <label for="text24">Original Text</label>
                    <textarea id="text24" rows="3"></textarea>
                </div>
                <div class="field-row-stacked" style="width: 100%">
                    <label for="text24">Translation</label>
                    <textarea id="text24" rows="3"></textarea>
                </div>

            </main>

            <div class="AI">
                <div class="field-row">
                    <label for="text21">DEEPL Key</label>
                    <input id="text21" type="text" />
                </div>
                <div class="field-row">
                    <input checked type="checkbox" id="example2">
                    <label for="example2">Enable AI Suggestion</label>
                </div>
            </div>

        </div>

        <fieldset>
            <legend>Generate Files</legend>
            <button>Overtranslated</button>
            <button>Undertranslated</button>
            <button>Translations</button>
            <button>Not Translated</button>
        </fieldset>
    </div>

</body>

</html>
