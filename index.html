<!DOCTYPE html>
<html lang="en">

<head>
    <title>XP Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var buttons = document.querySelectorAll("button");
            var audio = document.getElementById("clickSound");

            function playClickSound() {
                audio.play();
            }

            buttons.forEach(function (button) {
                button.addEventListener("click", playClickSound);
            });
        });
    </script>

    <style>
        html {
            background-color: red;
        }
        .window-body {
            margin: 0; /*Overwrite default margin from CSS file*/
            padding: 8px;
            background-color: #efeddf;
        }
    </style>

</head>

<body>
    <div class="window" style="width: 100%">
        <div class="title-bar">
            <div class="title-bar-text">A Complete Window</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="window-body">
        <div class="field-row-stacked" style="width: 200px">
            <label for="text24">Additional notes</label>
            <textarea id="text24" rows="3"></textarea>
        </div>
        <div class="field-row-stacked" style="width: 200px">
            <label for="text24">Additional notes</label>
            <textarea id="text24" rows="3"></textarea>
        </div>
        <audio id="clickSound" src="Sounds/XPclick.mp3"></audio>
        <button>Click me</button>
    </div>

</body>

</html>
